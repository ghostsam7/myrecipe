{% extends "base.html" %}

{% block content %}
  <h1>{{ obj.title }}</h1>
    <p>{{obj.recipe}}</p>
    <P>author: {{obj.author.name}}</p>
    <h4>reviews</h4>

    <form  method="POST" action="">{% csrf_token %}
      {{form.as_p}}
      <input class='btn btn-default' type="submit">
    </form>

    {% for i in obj.reviews %}
      {{i.user.name}} : {{i.review}}<br>
    {% endfor %}

{% endblock content %}
