<!--DOCTYPE html-->

<html>
<link rel="stylesheet" href="/static/css/base.css"/>
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<body>
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">MyRecipe</a>


    <form action="/logout">
      <label style="float: right; margin-right:50px; margin-top:20px;">{{user.username}}</label>
      <input type="submit" class="btn btn-default navbar-btn" value="logout" style=" display:block; float: right;" />
    </form>
    <form action="/register">
      <input type="submit" class="btn btn-default navbar-btn" value="register" style=" display:block" />
    </form>

  </nav>

  <div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3 content" >

    {% block content %}

    <h3>RECIPES</h3>
    <form action="/create">
      <input type="submit" class="btn btn-default navbar-btn" value="Post Recipe" style=" display:block; float: right;" />
    </form>
    {% for obj in objList %}
    <a href="/detail/{{obj.id}}">{{ obj.title }}</a><br>
    {% endfor %}

    {% endblock %}
    </div>
  </div>

  </div>


<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
